
<!DOCTYPE html>
<html>

<head>
    <title>Guess Which Number Game</title>
    <link href="/Content/Site.css" rel="stylesheet" type="text/css" />
    <script src="/Scripts/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="/Scripts/guess-which-number.js?v=002" type="text/javascript"></script>
</head>

<body>
    <div class="page">
        <div id="header">
            <div id="title">
                <h1>Guess A Number Game</h1>
            </div>


            <div id="menucontainer">
                <ul id="menu">
                    <li><a id="NewGame" href="#">New Game</a></li>
                </ul>
            </div>
        </div>

        <div id="main">

            



<h2 id="StatusMsg"></h2>



<script src="/Scripts/jquery.validate.min.js" type="text/javascript"></script>
<script src="/Scripts/jquery.validate.unobtrusive.min.js" type="text/javascript"></script>
<script src="/Scripts/jquery.mockjax.js" type="text/javascript"></script>



<form id="GameForm" action="#" method="post">    
    <fieldset>

        <legend>Guess A Number</legend>

        <div class="editor-label">
            <label for="UserGuess">Enter a number from 1 to 100</label>
        </div>

        <div class="editor-field">
            <input class="text-box single-line" 
                data-val="true" 
                data-val-required="Please enter your guess in the box" 
                data-val-number="Your guess must be a number from 1 to 100"
                data-val-range="Your guess must be a number from 1 to 100"
                data-val-range-max="100" 
                data-val-range-min="1" 
                id="UserGuess" 
                name="UserGuess" 
                type="text" 
                value="" 
            />

            <br /><span class="field-validation-valid" data-valmsg-for="UserGuess" data-valmsg-replace="true"></span>
        </div>

        <p>
            <input type="submit" value="Submit" />
        </p>

    </fieldset>
</form>




        </div>

        <div id="footer">
        </div>

    </div>

</body>
</html>
